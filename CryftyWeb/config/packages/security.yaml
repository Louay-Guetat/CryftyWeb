security:
    encoders:
        App\Entity\Users\User:
            algorithm: auto

    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        chain_provider:
            chain:
                providers: [app_client_provider, app_admin_provider, app_moderator_provider]
        app_client_provider:
            entity:
                class: App\Entity\Users\Client
                property: username
        app_admin_provider:
            entity:
                class: App\Entity\Users\Admin
                property: username
        app_moderator_provider:
            entity:
                class: App\Entity\Users\Moderator
                property: username
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: lazy
            provider: chain_provider
            guard:
                authenticators:
                    - App\Security\LoginFormAuthenticator
            logout:
                path: app_logout
                # where to redirect after logout
                # target: app_any_route

            # activate different ways to authenticate
            # https://symfony.com/doc/current/security.html#firewalls-authentication

            # https://symfony.com/doc/current/security/impersonating_user.html
            # switch_user: true

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
         - { path: ^/admin, roles: ROLE_ADMIN }

         - { path: ^/blog, roles: ROLE_USER }

         - { path: ^/wallet, roles: ROLE_USER }

